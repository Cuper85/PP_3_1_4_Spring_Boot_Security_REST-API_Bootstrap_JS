<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row py-5">
        <div class="col-3 mx-auto">
            <h1>Please sign in</h1>

            <div id="alertMessage" class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

            <form action="/login" method="post">
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Email address"
                       required/>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"
                       required/>
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>  в этой задаче не используем CSRF-защиту    -->
                <div class="d-grid py-3">
                    <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
